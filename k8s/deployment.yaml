apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-k8s-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-k8s-app
  template:
    metadata:
      labels:
        app: my-k8s-app
    spec:
      containers:
      - name: my-k8s-app
        image: laxmi916/my-k8s-app:IMAGE_TAG  # your Docker Hub image
        imagePullPolicy: Never
        ports:
        - containerPort: 8080